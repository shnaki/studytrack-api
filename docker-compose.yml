services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      DB_URL: postgres://studytrack:studytrack@db:5432/studytrack?sslmode=disable
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: studytrack
      POSTGRES_USER: studytrack
      POSTGRES_PASSWORD: studytrack
    ports:
      - "5432:5432"
    volumes:
      - studytrack-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studytrack"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  studytrack-pgdata:
