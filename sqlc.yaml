version: "2"
sql:
  - engine: "postgresql"
    queries: "db/query"
    schema: "db/migrations"
    gen:
      go:
        package: "sqlcgen"
        out: "internal/infrastructure/sqlcgen"
        sql_package: "pgx/v5"
        emit_json_tags: false
        emit_prepared_queries: false
        emit_interface: true
